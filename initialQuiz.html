<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cuestionario inicial</title>
        <link href="css/resetCss.css" rel ="stylesheet">
        <link href="css/quiz.css" rel ="stylesheet">
    </head>
    <body>

        <header>
            <h1>Cuestionario inicial</h1>
        </header>

        <section id="start">
            <div class="centrardiv"> <!-- arreglar un poco más -->
                <form>
                    <div id="order">
                        <p class="lefty question">Pregunta uno:</p>
                        <div class="lefty question">
                            <input class="lefty" type="radio" name="yes" value="yes">
                            <p class="lefty">Sí</p>
                            <input class="lefty" type="radio" name="no" value="no">
                            <p class="lefty">No</p>
                        </div>
                            
                        <p class="lefty question">Pregunta dos:</p>
                        <input class="lefty inp"  type="text" required placeholder="Respuesta" class="inp" name="pregunta2" id="pregunta2">
                        <p class="lefty question">Pregunta tres:</p> 
                        <textarea class="lefty inp"></textarea>
                        <input type="submit" value="Registrar" id="button">                        
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
